{% extends 'media_manager/base.html' %}

{% block content %}
    <h1>Tag Groups</h1>
    <table>
    <tr>
        <th>Name</th>
    </tr>
    {% for tag_group in tag_groups %}
        <tr>
            <td>{{ tag_group }}</td>
            <td><a href="{% url 'media_manager:tag_image' tag_group %}">Tag</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}

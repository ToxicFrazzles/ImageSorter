{% extends 'media_manager/base.html' %}

{% block head %}
    <style>
        body {
            grid-template-rows: auto minmax(0, 1fr);
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto minmax(0, 1fr) auto;
            min-height: 0;
            overflow: hidden;
            min-width: 0;
            height: 100%;
            max-height: 100%;
        }

        #container > h1 {
            grid-column: 1/4;
        }

        #container > .img {
            grid-row: 2;
            grid-column: 1/3;
        }

        .img img {
            max-height: 100%;
            max-width: 100%;
        }

        #container > div {
            grid-row-start: 2;
            grid-column-start: 3;
        }

        #tagging-area button {
            font-size: 1em;
        }

        @media only screen and (max-width: 600px) {
            #container > .img {
                grid-column: 1/4;
            }

            #container > div {
                grid-row-start: 3;
                grid-column: 1 / 4;
            }

            #container > h1 {
                display: none;
            }

            #tagging-area p {
                display: none;
            }
            #tagging-area>button{
                margin: 3px;
                padding: 3px;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div id="container">
        <h1>Tag Group "{{ tag_group }}" Tagging</h1>
        <div class="img">
            <img id="image-to-tag" src="{% url 'media_manager:media' the_image %}"/>
        </div>
        <div id="tagging-area">
            <p>Which tag best describes the image?</p>
            {% for tag in tags %}
                <button class="tag" value="{{ tag.id }}">{{ tag }}</button>
            {% endfor %}
            <button class="undo" disabled autocomplete="off">Undo...</button>
        </div>
    </div>
    {% csrf_token %}
    <script>
        const tagButtons = document.querySelectorAll("#tagging-area button.tag");
        const undoButtonEl = document.querySelector("#tagging-area button.undo");
        const imageEl = document.querySelector(".img>img");
        let imageId = {{ the_image.id }};
        let previousImageId = null;
        let previousImageUrl = null;

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function disableButtons() {
            for (const tagButton of tagButtons) {
                tagButton.removeEventListener('click', tagImage);
                tagButton.disabled = true;
            }
        }

        function enableButtons() {
            for (const tagButton of tagButtons) {
                tagButton.addEventListener('click', tagImage);
                tagButton.disabled = false;
            }
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                let img = new Image();
                img.addEventListener('load', e => resolve(img));
                img.addEventListener('error', () => {
                    reject(new Error(`Failed to load image's URL: ${url}`));
                });
                img.src = url;
            });
        }

        function undo(e){
            disableButtons();
            undoButtonEl.removeEventListener('click', undo);
            undoButtonEl.disabled = true;
            loadImage(previousImageUrl).then((img) => {
                previousImageUrl = null;
                previousImageId = null;
                imageEl.src = img.src;
            }).finally(() => {
                enableButtons();
            })
        }

        function tagImage(event) {
            let tagId = event.target.value;
            console.log(tagId);

            const url = "{% url 'media_manager:tag_image' tag_group %}";
            let post = JSON.stringify({
                image_id: imageId,
                tag_id: parseInt(tagId)
            });

            disableButtons();

            fetch(url, {
                method: 'post',
                body: post,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            }).then((response) => {
                return response.json();
            }).then((res) => {
                previousImageId = imageId;
                previousImageUrl = imageEl.src;
                imageId = res['next_image']["id"];
                return loadImage(res['next_image']['url']);
            }).then((img) => {
                imageEl.src = img.src;
            }).catch((error) => {
                console.log(error);
            }).finally(() => {
                enableButtons();
                undoButtonEl.addEventListener('click', undo)
                undoButtonEl.disabled = false;
            });
        }

        enableButtons();
    </script>
{% endblock %}
